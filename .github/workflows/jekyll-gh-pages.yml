name: "Build and Deploy"
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./jekyll-theme-chirpy-master

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # submodules: true
          # If using the 'assets' git submodule from Chirpy Starter, uncomment above
          # (See: https://github.com/cotes2020/chirpy-starter/tree/main/assets)

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Install Dependencies
        run: |
          gem install bundler
          bundle install

      - name: npm build
        run: npm install && npm run build
        
      - name: Build site
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "jekyll-theme-chirpy-master/_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Send mail
        if: ${{ vars.SEND_EMAIL == 'true' }}
        uses: dawidd6/action-send-mail@v4
        with:
    # Required mail server address if not connection_url:
          server_address: smtp.gmail.com
    # Server port, default 25:
          server_port: 465
    # Optional whether this connection use TLS (default is true if server_port is 465)
          secure: true
    # Optional (recommended) mail server username:
          username: ${{secrets.EMAIL_USERNAME}}
    # Optional (recommended) mail server password:
          password: ${{secrets.EMAIL_PASSWORD}}
    # Required mail subject:
          subject: 新博客上传啦
    # Required recipients' addresses:
          bcc: ${{secrets.RECIPIENT_EMAIL}}
    # Required sender full name (address can be skipped):
          from: Luke Skywalker # <user@example.com>
    # Optional plain body:
          body: 网站博客更新新内容啦，邀你来看哦，网址：${{secrets.WEBSITE}}